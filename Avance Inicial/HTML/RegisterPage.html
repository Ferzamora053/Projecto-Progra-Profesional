<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="../CSS/RegisterPage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-xl bg-light">
        <div class="container-fluid">
            <a href="LayoutPage.html" class="navbar-brand mb-0 h1 fs-2">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="LoginPage.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="RegisterPage.html">Register</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>
    <form action="#" method="POST" class="formulario">
        <fieldset>
            <legend>Registro de Usuario</legend>

            <div class="form-control">
                <label for="tipo_usuario">Tipo de usuario:</label>
                <select id="tipo_usuario" name="tipo_usuario" onchange="mostrarCampos()">
                    <option value="estudiante">Estudiante</option>
                    <option value="profesor">Profesor</option>
                    <option value="administrador">Administrador</option>
                    <option value="director">Director de Carrera</option>
                </select>
            </div>

            <div class="form-control" id="campo_nombre">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre" required />
            </div>

            <div class="form-control" id="campo_email">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Introduce tu correo electrónico" required />
            </div>

            <div class="form-control" id="campo_carrera">
                <label for="carrera">Carrera:</label>
                <input type="text" id="carrera" name="carrera" placeholder="Introduce tu carrera" required />
            </div>

            <div class="form-control" id="campo_numero_estudiante">
                <label for="numero_estudiante">Número de estudiante:</label>
                <input type="text" id="numero_estudiante" name="numero_estudiante" placeholder="Introduce tu número de estudiante" required />
            </div>

            <div class="form-control" id="campo_password">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required />
            </div>

            <div class="form-control" id="campo_year_ingreso">
                <label for="year_ingreso">Año de ingreso:</label>
                <input type="text" id="year_ingreso" name="year_ingreso" placeholder="Introduce tu año de ingreso" required />
            </div>

            <div class="form-control" id="campo_telefono">
                <label for="telefono">Teléfono de contacto:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Introduce tu teléfono de contacto" />
            </div>

            <input type="submit" value="Registrarse" class="submit-btn" />
        </fieldset>
    </form>

    <script>
        function mostrarCampos() {
            var tipoUsuario = document.getElementById("tipo_usuario").value;
            var camposEstudiante = ["campo_nombre", "campo_email", "campo_carrera", "campo_numero_estudiante", "campo_password", "campo_year_ingreso", "campo_telefono"];
            var camposProfesor = ["campo_nombre", "campo_email", "campo_carrera", "campo_password"];
            var camposAdministrador = ["campo_nombre", "campo_email", "campo_password"];
            var camposDirector = ["campo_nombre", "campo_email", "campo_carrera", "campo_password"];
            var todosCampos = camposEstudiante.concat(camposProfesor, camposAdministrador, camposDirector);

            // Ocultar todos los campos
            for (var i = 0; i < todosCampos.length; i++) {
                document.getElementById(todosCampos[i]).style.display = "none";
            }

            // Mostrar campos según el tipo de usuario seleccionado
            var camposMostrar = [];
            switch (tipoUsuario) {
                case "estudiante":
                    camposMostrar = camposEstudiante;
                    break;
                case "profesor":
                    camposMostrar = camposProfesor;
                    break;
                case "administrador":
                    camposMostrar = camposAdministrador;
                    break;
                case "director":
                    camposMostrar = camposDirector;
                    break;
                default:
                    camposMostrar = [];
            }

            for (var j = 0; j < camposMostrar.length; j++) {
                document.getElementById(camposMostrar[j]).style.display = "block";
            }
        }

        // Llamar a la función inicialmente para asegurarse de que los campos se muestren correctamente
        mostrarCampos();
    </script>

</body>
</html>
